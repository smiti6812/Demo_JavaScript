name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
  input_1:
    required: true
    default: 'I am input_1'
  TENOR_TOKEN:
    required: true
  GITHUB_TOKEN:
    required: true
     
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'node20'
  main: 'index.js'
